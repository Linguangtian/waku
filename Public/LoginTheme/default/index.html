<script type="text/javascript">
  $(function() {
      $('form[name="login"]').validate({
        //默认为lable
        errorElement : 'span',
        //失败时先移除成功的class
        validClass : 'success',
        //指定成功的样式
        success : function(span){
          span.addClass('success');
        },
        rules:{
          username:{required : true},
          password:{required : true}
        },
        messages:{
          username:{required:' '},
          password:{required:' '}
        }
    });
  });
