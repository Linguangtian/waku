<include file="./APP/Modules/Index/Tpl/default/Public/header.html" />


<!-- Start: Topbar -->
<header id="topbar" class="affix">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="crumb-active">
                <a href="/">Member</a>
            </li>
            <li class="crumb-icon">
                <a href="/">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </li>
            <li class="crumb-trail">
                <a href="#">
                   我的团队
                </a>
            </li>
            <li class="crumb-trail">
                报单中心
            </li>

        </ol>
    </div>
</header>
<!-- End: Topbar -->

<!-- Begin: Content -->
<section id="content" class="table-layout " style="padding-top: 50px;">
    <div class="row" style="padding: 10px 0px 40px !important;">
        <div class="col-md-12" style="padding: 0px 8px !important;">
            <div class="panel panel-visible">
                <div class="panel-heading br-b-n">
                    <div class="panel-title hidden-xs">
                        <span class="glyphicon glyphicon-tasks"></span>报单中心
                    </div>
                </div>
                <div class="panel-body pn">
                    <div class="dataTables_wrapper form-inline dt-bootstrap no-footer admin-form" id="datatable_wrapper">

                        <div class="row">
                            <div class="col-sm-12">
<form method="post" action="">
<div class="boxManage">搜索会员 <input name="username" type="text" maxlength="10" class="form-control" />
                <input type="submit" value="搜 索" id="ctl00_ContentPlaceHolder1_btnSearch" class="btn btn-primary " />
                <input type="button" name="btnRedirect" value="返 回" class="btn btn-primary btn-submit" onclick="window.location='{:U('Index/Account/myAccount')}'" />
                
    <font id="ctl00_ContentPlaceHolder1_lblShowText"></font>
    
</div>
<br><br><br>
</form>
							
							

<if condition="$list">
                                <table style="width: 100%;" aria-describedby="datatable_info" role="grid"
                                       class="table table-striped table-bordered table-hover dataTable no-footer text-center"
                                       id="datatable" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <td>会员账号</td>
										<td>会员级别</td>
										 <td>姓名</td>
										<td>推荐人</td>
										<td>接点人</td>
                                        <td>注册时间</td>
                                      
                                        <td>状态</td>
									    <td>操作</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                  <volist name="list" id="vo">
                                    <tr><td><span>{$vo.username}</span></td>
								    <td><span>{:xian($vo[ji])}</span></td>
									<td><span>{$vo.truename}</td>
									 <td><span>{$vo.parent}</span></td>
									<td><span>{$vo.fparent}<if condition="$vo.my_jd eq 'left'">(左区)<elseif condition="$vo.my_jd eq 'center'"/>(中区)<else/>(右区)</if></span></td>
									<td><span>{$vo.regdate|date='Y-m-d H:i',###}</span></td>
									
									<td><span><if condition="$vo['status']"><font color=green>已报单</font><else/><font color=red>未报单</font></if></span></td>
                                    <td><span><if condition="$vo['status']">
									<else/>
										<a onclick="if(confirm('删除后不可恢复！您确定要删除此会员吗?')==false)return false;" href="{:U('Index/Account/deleteUnCheck',array('id'=>$vo['id']))}"><font color=red>删除</font></a>        
										<a  href="{:U('Index/Account/activeAccount',array('u'=>$vo['username']))}"><font color=red>报单</font></a>
									</if></span>
				                   	</td>										 
                                        </tr>
                 </volist>  
<else/>
</table>
								<div align=center style="line-height:100px;">暂无信息</div>
                            </div>
                        </div>
</if>




										
                                
                            </div>
                        </div>
						
	<div class="row">
	              <div class="col-sm-12 text-center">
                                <div class='dataTables_paginate'>
							  	    <ul class='pagination'>{$page}</ul>
								</div>                            
			    </div>
             </div>	

						


</div>

		
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- End: Content -->


</div>




<include file="./APP/Modules/Index/Tpl/default/Public/footer.html" />
