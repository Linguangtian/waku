<body>
	<!--[if !IE]>start wrapper<![endif]-->
	<div id="wrapper">
		<!--[if !IE]>start head<![endif]-->
		<include file="./APP/Modules/Index/Tpl/default/Public/header.html" />
		<!--[if !IE]>end head<![endif]-->
		
		<!--[if !IE]>start content<![endif]-->
		<div id="content">
			<div id="page">
				<div class="inner">
								
					<!--[if !IE]>start section<![endif]-->	
					<div class="section table_section">
						<!--[if !IE]>start title wrapper<![endif]-->
						<div class="title_wrapper">
							<h2>修改密码</h2>
							<span class="title_wrapper_left"></span>
							<span class="title_wrapper_right"></span>
						</div>
						<!--[if !IE]>end title wrapper<![endif]-->
						<!--[if !IE]>start section content<![endif]-->
						<div class="section_content">
							<!--[if !IE]>start section content top<![endif]-->
							<div class="sct">
								<div class="sct_left">
									<div class="sct_right">
										<div class="sct_left">
											<div class="sct_right">
												<!--[if !IE]>start table_wrapper<![endif]-->
												<form class="form-horizontal" id="changepwd" method="post" action="{:U(GROUP_NAME.'/MemberInfo/editMemberPwdHandle')}">
													<div class="control-group">
														<label for="oldloginpwd" class="control-label">原登录密码</label>

														<div class="controls">
															<input class="span2" type="password" id="oldloginpwd" placeholder="不修改请留空" value="" name="oldloginpwd">
														</div>
													</div>
													<div class="control-group">
														<label for="newloginpwd" class="control-label">新登录密码</label>

														<div class="controls">
															<input class="span2" value="" name="newloginpwd" type="password" id="newloginpwd">
														</div>
													</div>
													<div class="control-group">
														<label for="newloginpwded" class="control-label">新登录密码确认</label>

														<div class="controls">
															<input class="span2" value="" type="password" name="newloginpwded" id="newloginpwded">
														</div>
													</div>
													<div class="control-group">
														<label for="oldsafepwd" class="control-label">原二级密码</label>

														<div class="controls">
															<input type="password" value="" class="span2" placeholder="不修改请留空" name="oldsafepwd" id="oldsafepwd">
														</div>
													</div>
													<div class="control-group">
														<label for="newsafepwd" class="control-label">新二级密码</label>

														<div class="controls">
															<input class="span2" value="" name="newsafepwd" type="password" id="newsafepwd">
														</div>
													</div>
														<div class="control-group">
														<label for="newsafepwded" class="control-label">新二级密码确认</label>

														<div class="controls">
															<input class="span2" value="" type="password" name="newsafepwded" id="newsafepwded">
														</div>
													</div>
													<div class="form-actions">
														<button type="submit" class="btn btn-info">
															<i class="icon-ok bigger-110"></i>
															保存修改
														</button>
													</div>
												</form>
												<!--[if !IE]>end table_wrapper<![endif]-->
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--[if !IE]>end section content top<![endif]-->
							<!--[if !IE]>start section content bottom<![endif]-->
							<span class="scb"><span class="scb_left"></span><span class="scb_right"></span></span>
							<!--[if !IE]>end section content bottom<![endif]-->
							
						</div>
						<!--[if !IE]>end section content<![endif]-->
					</div>
					<!--[if !IE]>end section<![endif]-->				
				</div>
			</div>
			<include file="./APP/Modules/Index/Tpl/default/Public/left.html" />
		</div>

		<!--[if !IE]>end content<![endif]-->
		
	</div>

	<!--模式窗口-->
	<div class="modal hide fade" id="view">
	    <div class="modal-header">
			<a href="#" class="close" data-dismiss="modal">×</a>
			<h4 id="anntitle"></h4>
	    </div>
	    <div class="modal-body" id="anncontent">
			
	    </div>
	    <div class="modal-footer">
	    	<button type="button" class="close" data-dismiss="modal">关闭</button>
	    </div>
  	</div>
  <!--模式窗口-->
	<!--[if !IE]>end wrapper<![endif]-->
	
	<!--[if !IE]>start footer<![endif]-->
	<include file="./APP/Modules/Index/Tpl/default/Public/footer.html" />
	<!--[if !IE]>end footer<![endif]-->
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
	<script type="text/javascript">
		$(function() {
			if ($('#oldloginpwd').val()=='' && $('#oldsafepwd').val()=='') {
				$('button[type="submit"]').attr('disabled',true);
			};

			$('#oldloginpwd,#oldsafepwd').keyup(function(){
				if ($('#oldloginpwd').val()=='' && $('#oldsafepwd').val()=='') {
					$('button[type="submit"]').attr('disabled',true);
				}else{
					$('button[type="submit"]').attr('disabled',false);
				}
			})

			//jQuery Validate 表单验证
			$('#changepwd').validate({
				//默认为lable
				errorElement : 'span',
				//失败时先移除成功的class
				validClass : 'success',
				//指定成功的样式
				success : function(span){
					span.addClass('success');
				},
				rules:{
					newloginpwded:{
						equalTo : "#newloginpwd"
					},
					newsafepwded:{
						equalTo : "#newsafepwd"
					}
				},
				messages:{
					newloginpwded:{
						equalTo:'两次密码不一致'
					},
					newsafepwded:{
						equalTo:'两次密码不一致'
					}
				}

			});
		//结束验证表单
		});
	</script>
</body>
</html>
