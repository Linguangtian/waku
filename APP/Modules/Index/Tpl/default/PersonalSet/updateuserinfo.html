<script type="text/javascript">
    $(document).ready(function() {
        $("#ctl00_ContentPlaceHolder1_txtMobile").blur(function() { checkMobile(); });
        $("#ctl00_ContentPlaceHolder1_txtQQ").blur(function() { checkQQ(); });

        //check from changes--step1
        var dataformInit = $("#aspnetForm").serializeArray();
        var jsonTextInit = JSON.stringify({ dataform: dataformInit });

        $("#ctl00_ContentPlaceHolder1_Button1").click(function() {

            //check from changes--step2
            //To verify whether the form changes
            var dataform = $("#aspnetForm").serializeArray();
            var jsonText = JSON.stringify({ dataform: dataform });
            if (jsonTextInit == jsonText) {
                //alert("no Change！");
                //return false;
                $("#ctl00_ContentPlaceHolder1_HiddenUpdateKey").val("0");
            }
            else {
                //alert("Change！");
                //return false;
                $("#ctl00_ContentPlaceHolder1_HiddenUpdateKey").val("1");
            }
            
            return checkInput();
        });

    });

//单击提交按钮时
function checkInput() {
    if (!checkMobile()) { alert("请输入正确的手机号码！");$("#ctl00_ContentPlaceHolder1_txtMobile").focus(); return false; }
    if (!checkQQ()) { alert("请输入联系QQ！");$("#ctl00_ContentPlaceHolder1_txtQQ").focus(); return false; }
    $("#ctl00_ContentPlaceHolder1_Button1").hide();
    $("#showText").html('<img src=/Images/loading.gif> 正在提交中…')
    return true;
}
//验证手机号码
function checkMobile() {
    if ($("#ctl00_ContentPlaceHolder1_txtMobile").val() == "") {
        hintMessage("lblMobile", "error", "请输入您的手机号码");
        return false;
    }
    if ($("#ctl00_ContentPlaceHolder1_txtMobile").val().length != 11) {
        hintMessage("lblMobile", "error", "请输入正确的手机号码");
        return false;
    }
    hintMessage("lblMobile", "right", "");
    return true;
}
//验证QQ
function checkQQ() {
    if ($.trim($("#ctl00_ContentPlaceHolder1_txtQQ").val()) != "") {
        var reg = /^\d*$/;
        if (!reg.test($.trim($("#txtQQ").val()))) {
            hintMessage("lblQQ", "error", "格式不正确");
            return false;
        }
        hintMessage("lblQQ", "right", "");
    }
    else {
        hintMessage("lblQQ", "error", "请输入QQ号码");
        return false;
    }
    return true;
}

document.onkeydown = mykeydown;
function mykeydown() {
    if (event.keyCode == 116) {
        window.event.keyCode = 0;
        return false;
    }
}
</script>
