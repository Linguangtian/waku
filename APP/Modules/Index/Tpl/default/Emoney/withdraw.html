<include file="./APP/Modules/Index/Tpl/default/Public/header.html" />
<header id="topbar" class="affix">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="crumb-active">
                <a href="/">Member</a>
            </li>
            <li class="crumb-icon">
                <a href="/">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </li>
            <li class="crumb-trail">
                <a href="#">
                   提现管理
                </a>
            </li>
            <li class="crumb-trail">
                提现申请
            </li>

        </ol>
    </div>
</header>

<div id="content">
    <div class="row">

        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading br-b-n">
                    <div class="panel-title hidden-xs">
                        <span class="glyphicon glyphicon-tasks"></span>会员提现申请
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" >


                        <div class="form-group">
                            <label class="col-lg-3 control-label">账户余额</label>
                            <div class="col-lg-4">
                                <label class="control-label text-info-light">电子币余额：{$v.jinbi}  消费币余额：{$v.point} </label>
                            </div>
                            <div class="col-lg-4">
                            </div>
                        </div>
						 <div class="form-group">
                            <label for="email" class="col-lg-3 control-label">提现类型</label>
                            <div class="col-lg-4">
								  <select name="type" id="type" class="form-control">
                                  <option  value="1">电子币提现</option>
								  <option  value="2">消费币提现</option>
                                 </select>
                 
                            </div>
                           
                        </div>						
						
						

                        <div class="form-group">
                            <label for="email" class="col-lg-3 control-label">账户类型</label>
                            <div class="col-lg-4">
							<input type="text" value="{$v.sktype}" class="form-control" autocomplete="off"   disabled="disabled"  id="type">
						
                            </div>
                          
                        </div>
                       <div class="form-group">
                            <label for="telphone" class="col-lg-3 control-label">收款账号</label>
                            <div class="col-lg-4">
                         
							<input type="text" disabled="disabled" value="{$v.sknumber}" class="form-control" autocomplete="off">
                            </div>
                           
                        </div>
						
						<div class="form-group">
                            <label for="telphone" class="col-lg-3 control-label">收款姓名</label>
                            <div class="col-lg-4">
                         
						
							<input type="text" disabled="disabled"  value="{$v.truename}" class="form-control" autocomplete="off">
                            </div>
                           
                        </div>
						
						
						

						  <div class="form-group">
                            <label for="email" class="col-lg-3 control-label">提现金额</label>
                            <div class="col-lg-4">
							<input id="money" name="money" type="text"   onkeyup="value=value.replace(/[^0-9]/g,'')" class="form-control" autocomplete="off" /> 
							
                 
                            </div>
                        
                        </div>

								
                        <div class="form-group">
                            <label for="telphone" class="col-lg-3 control-label">二级密码</label>
                            <div class="col-lg-4">
                                <input class="form-control" value="" name="password2" type="password"  class="form-control" autocomplete="off" /> 
                            </div>
                           
                        </div>
						
						
						

                        <div class="form-group">
                            <label class="col-lg-3 control-label"></label>
                            <div class="col-lg-8">
                                   
                                <button type="submit" class="btn btn-primary btn-submit">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End: Content -->

    </section>
</div>

<include file="./APP/Modules/Index/Tpl/default/Public/footer.html" />
