<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>

		<meta name="description" content="Minimal empty page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--basic styles-->

		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />

		<!--自定义样式-->
		<link rel="stylesheet" href="__PUBLIC__/css/custom.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!--page specific plugin styles-->

		<!--bbc styles-->

		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />
		<![endif]-->
	</head>

	<body>
		<!--导航-->
		<include file="./APP/Modules/Admin/Tpl/Public/navbar.html" />

		<div class="container-fluid" id="main-container">
			<a id="menu-toggler" href="#">
				<span></span>
			</a>
			<!--边栏-->
			<include file="./APP/Modules/Admin/Tpl/Public/sidebar.html" />

			<div id="main-content" class="clearfix">
				<div id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="#">Home</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>

						<li>
							<a href="#">日曲线管理</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>
					</ul><!--.breadcrumb-->
				</div>

				<div id="page-content" class="clearfix">
					<div class="page-header position-relative">
						<h1>
							修改参数
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<!--PAGE CONTENT BEGINS HERE-->
							<form class="form-horizontal" name="quxianHandle"  action="{:U('Admin/Tzmanage/quxianHandle')}" method="post">
							<input type="hidden" name="id" value="{$quxian.id}">
								<div class="control-group">
									<label class="control-label" for="title"> 曲线图名称</label>

									<div class="controls">
										<input type="text" value="{$quxian.title}" disabled  name="title"  id="title" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="date"> 日期</label>

									<div class="controls">
										<input type="text" value="{$quxian.date}" name="date" id="date" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="a"> 0点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.a}" name="ab" id="a" placeholder="" />
									</div>
								</div>											
								<div class="control-group">
									<label class="control-label" for="b"> 3点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.b}" name="bb" id="b" placeholder="" />
									</div>
								</div>	
								<div class="control-group">
									<label class="control-label" for="c"> 6点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.c}" name="cb" id="c" placeholder="" />
									</div>
								</div>											
								<div class="control-group">
									<label class="control-label" for="d"> 9点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.d}" name="db" id="d" placeholder="" />
									</div>
								</div>								
								<div class="control-group">
									<label class="control-label" for="e"> 12点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.e}" name="eb" id="e" placeholder="" />
									</div>
								</div>											
								<div class="control-group">
									<label class="control-label" for="f"> 15点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.f}" name="fb" id="f" placeholder="" />
									</div>
								</div>	
								<div class="control-group">
									<label class="control-label" for="g"> 18点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.g}" name="gb" id="g" placeholder="" />
									</div>
								</div>											
								<div class="control-group">
									<label class="control-label" for="h"> 21点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.h}" name="hb" id="h" placeholder="" />
									</div>
								</div>	
								<div class="control-group">
									<label class="control-label" for="i"> 24点</label>
                                     <div class="controls">
										<input type="text" value="{$quxian.i}" name="ib" id="i" placeholder="" />
									</div>
								</div>								
								<div class="form-actions">
									<button class="btn btn-info no-border" type="submit">
										<i class="icon-ok bigger-110"></i>
										确认修改
									</button>
								</div>

							</form>
						<!--PAGE CONTENT ENDS HERE-->
					</div><!--/row-->
				</div><!--/#page-content-->

				<div id="ace-settings-container">
					<div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
						<i class="icon-cog"></i>
					</div>

					<div id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hidden">
									<option data-class="default" value="#438EB9">#438EB9</option>
									<option data-class="skin-1" value="#222A2D">#222A2D</option>
									<option data-class="skin-2" value="#C6487E">#C6487E</option>
									<option data-class="skin-3" value="#D0D0D0">#D0D0D0</option>
								</select>
							</div>
							<span>&nbsp; 选择样式</span>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-header" />
							<label class="lbl" for="ace-settings-header"> Fixed Header</label>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-sidebar" />
							<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
						</div>
					</div>
				</div><!--/#ace-settings-container-->
			</div><!--/#main-content-->
		</div><!--/.fluid-container#main-container-->

		<!--basic scripts-->
		<script type='text/javascript'>
			var checkGroupName = "{:U(GROUP_NAME.'/Member/checkGroupName')}";
		</script>

		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<!--page specific plugin scripts-->

		<script src="__PUBLIC__/js/bootbox.min.js"></script>
		
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
			
		<!--bbc scripts-->
		<script src="__PUBLIC__/Js/jquery.validate.min.js"></script>
		<!--自定义JS-->
											
                                    
		<script type="text/javascript">
		$('form[name="quxianHandle"]').validate({
					//默认为lable
					errorElement : 'span',
					//失败时先移除成功的class
					validClass : 'success',
					//指定成功的样式
					success : function(span){
						span.addClass('success');
					},

					rules:{
						date:{required : true}		
					},
					messages:{
						date:{required:'日期不能为空'}				
					}

				});
		</script>

		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>
		<script src="__PUBLIC__/js/bbc.min.js"></script>
	</body>
</html>
